name: Release APK

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Debug APK
      run: ./gradlew assembleDebug

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: app/build/outputs/apk/debug/app-debug.apk
        name: Release ${{ github.ref_name }}
        body: |
          ## Dailymotion Downloader ${{ github.ref_name }}

          ### Installation
          1. Téléchargez le fichier `app-debug.apk`
          2. Installez-le sur votre téléphone Android
          3. Autorisez l'installation depuis des sources inconnues si demandé

          ### Fonctionnalités
          - Interface Windows 95 rétro
          - Téléchargement de vidéos Dailymotion
          - Support du partage depuis l'app Dailymotion
          - Historique des téléchargements
          - Notifications de progression
